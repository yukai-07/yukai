<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        li{
            list-style: none;
        }
        #contain{
            width: 400px;
            margin: 100px auto;
        }
        #contain ul{
            height: 30px;
        }
        #contain li{
            float: left;
            height: 30px;
            width: 120px;
            text-align: center;
            line-height: 30px;
            background: #cccccc;
            margin-right: 10px;
            color:#fff;
        }
        #contain div{
            width: 400px;
            height: 270px;
            background: #ccc;
            border-top: 1px solid #000;
            position: absolute;
        }
        #contain li.selected{
            background: #000000;
            color:red;
        }
    </style>
</head>
<body>
<div id="contain">
    <ul>
        <li class="selected">1111</li>
        <li>2222</li>
        <li>3333</li>
    </ul>
    <div id="show">aaaa</div>
</div>
<script>
    var aLi = document.getElementsByTagName('li');
    var oDiv = document.getElementById('show');

    var arr = ['aaa','bbb','ccc'];
    for(var i=0;i<aLi.length;i++){
        aLi[i].index = i;
        aLi[i].onclick = function(){
            for(var j=0;j<aLi.length;j++){
//                    aLi[j].style.background = '#ccc';
//                    aLi[j].style.color = '#ccc';
                aLi[j].className ='';
//                    aDiv[j].className = '';
            }
            this.className = 'selected';
            oDiv.innerHTML = arr[this.index];
//                aDiv[this.index].style.zIndex = ++zIndex;
//                aDiv[this.index].className = 'show';
//                this.style.background = '#000';
        }
    }


</script>
</body>
</html>
